<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML Compiler</title>

<body>
    <div class="navbar">

        </ul>
    </div>

    <div class="container">
        <div class="left">
            <label for="html-code">HTML</label>
            <textarea id="html-code" onkeyup="run()" spellcheck="false"></textarea>
        </div>
        <div class="right">
            <label for="output">OUTPUT</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        </div>

    <script>
        function run() {
            let htmlCode = document.getElementById("html-code").value;
            let output = document.getElementById("output");

            // Clear the iframe's current content
            output.contentDocument.open();
            output.contentDocument.write('');
            output.contentDocument.close();

            // Set HTML content
            output.contentDocument.body.innerHTML = htmlCode;

            // Intercept form submissions
            let forms = output.contentDocument.getElementsByTagName('form');
            for (let i = 0; i < forms.length; i++) {
                forms[i].addEventListener('submit', function(event) {
                    event.preventDefault(); // Prevent the form from navigating away or reloading the iframe

                    // Handle form submission here if needed (e.g., showing a success message)
                   
                });
            }
        }
    </script>
</body>
